<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>iPaper JS Integration Test</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css.map">
		<link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    	<div class="container-fluid py-5">

    		<div class="flipbook row justify-content-center">
    			<button class="left"><</button>
    			<div class="col-12 col-md-6 p-0 page cover-page active" data-nump="1">
    				<img src="img/1.jpg" alt="page 1" class="img-fluid">
    			</div>
    			<div class="col-12 col-md-6 p-0 page" data-nump="2">
    				<img src="img/2.jpg" alt="page 2" class="img-fluid">
    			</div>
    			<div class="col-12 col-md-6 p-0 page" data-nump="3">
    				<img src="img/3.jpg" alt="page 3" class="img-fluid">
    			</div>
    			<div class="col-12 col-md-6 p-0 page" data-nump="4">
    				<img src="img/4.jpg" alt="page 4" class="img-fluid">
    			</div>
    			<div class="col-12 col-md-6 p-0 page" data-nump="5">
    				<img src="img/5.jpg" alt="page 5" class="img-fluid">
    			</div>
    			<div class="col-12 col-md-6 p-0 page" data-nump="6">
					<img src="img/6.jpg" alt="page 6" usemap="#image-map" class="img-fluid">
					<map name="image-map">
					    <area target="_blank" alt="" title="" href="https://www.image-map.net/" coords="193,2442,493,2490" shape="rect" >
					    <area target="_blank" alt="" title="" href="https://www.image-map.net/" coords="1351,2439,1845,2498" shape="rect">
					</map>
    			</div>
    			<div class="col-12 col-md-6 p-0 page" data-nump="7">
					<img src="img/7.jpg" usemap="#page-7" class="img-fluid">
					<map name="page-7">
					    <area target="_blank" alt="" title="" href="" coords="191,2004,747,2091" shape="rect">
					    <area target="_blank" alt="" title="" href="" coords="764,2004,1105,2087" shape="rect">
					    <area target="_blank" alt="" title="" href="" coords="1331,2442,1856,2505" shape="rect">
					</map>
    			</div>
    			<div class="col-12 col-md-6 p-0 page" data-nump="8">
    				<img src="img/8.jpg" usemap="#page-8" alt="page 8" class="img-fluid">
					
					<map name="page-8">
					    <area target="_blank" alt="" title="" href="" coords="320,1228,841,1281" shape="rect">
					    <area target="_blank" alt="" title="" href="" coords="293,1691,841,1736" shape="rect">
					    <area target="_blank" alt="" title="" href="" coords="399,2174,839,2229" shape="rect">
					    <area target="_blank" alt="" title="" href="" coords="1232,1401,1863,1447" shape="rect">
					    <area target="_blank" alt="" title="" href="" coords="1230,2003,1648,2050" shape="rect">
					    <area target="_blank" alt="" title="" href="" coords="1232,2468,1576,2522" shape="rect">
					</map>
    			</div>
    			<button class="right">></button>
    		</div>
    	</div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/imageMapResizer.min.js"></script>
    <script src="js/imageMapResizer.min.map"></script>
    <script>
		$(document).ready(function() {

		    $('map').imageMapResize();

		    var number_pages = $('.page').length;
		    var nump = 0;

		    $('.right').on('click',function(){
		    	nump = $('.active').attr('data-nump');
		    	if(nump == number_pages){
		    		$('.right').addClass('disabled')
		    	}else{
		    		$('button').removeClass('disabled')
			    	$('.active').next().addClass('active');
		    		$('.active').prev().removeClass('active');
		    	}		    	
		    });

		    $('.left').on('click',function(){
		    	nump = $('.active').attr('data-nump');
		    	if(nump == 1){
		    		$('.left').addClass('disabled')
		    	}else{
		    		$('button').removeClass('disabled')
		    		$('.active').prev().addClass('active')
		    		$('.active').next().removeClass('active')
		    	}

		    });

		    // function disabledR(num){
		    // }
		    // function disabledL(num){

		    // }
		});
    </script>
</html>
